<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoxPlayer</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="assets/foxplayer.png" class="logoimg" alt=""></div>
        <div class="playhead" >
            <div>Playlists</div>
            <img src="assets/add.svg" width="25px" class="addlist" alt="">
        </div>
        <div class="playbody">
        </div>
        <div class="album">
            <img src="assets/music_placeholder.png" class="albumimg" alt="">
        </div>
        <div class="trackinfo">
            <div class="track">
                <div>Track title</div>
                <div>Track artist</div>
            </div>
            <div class="adder">
                <img src="assets/add.svg" width="20px" alt="">
                <img src="assets/star.svg" width="20px" alt="">
            </div>
        </div>
        <div class="tracks">
        </div>
        <div class="footer">Music
            <img src="assets/rewind.svg" alt="">
            <img src="assets/play.svg" width="10px" alt="">
            <img src="assets/forward.svg" alt="">
            <audio controls="controls" id="audioPlayer" src="">
                Your browser does not support the <code>audio</code> element.
            </audio>
        </div>
    </div>
    <article class="dialog">
        <div>Ã—</div>
        <h1>Add playlist</h1>
        <input type="text">
        <button>Submit</button>
    </article>
    <script src="assets/ajax.js"></script>
    <script src="assets/playlists.js"></script>
    <script src="assets/tracklist.js"></script>
</body>
</html>
